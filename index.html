<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation SVG using CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<img src="images/sky-left.svg" alt="right sky" class="sky-left sky">
		<img src="images/sky-right.svg" alt="right sky" class="sky-right sky">

		<div class="background">
			<div class="background-fix">
				<img src="images/moon-light.svg" alt="moon light" class="moon-light">
				<img src="images/mountain.svg" alt="mountain" class="mountain">
			</div>
			<img src="images/bridge-back-tree-group.svg" alt="Back tree" class="back-tree">
		</div>

		<div class="main">
			<img src="images/bridge.svg" alt="bridge" class="bridge">
			<img src="images/train.svg" alt="train" class="train">
		</div>

		<div class="down">
			<img src="images/land-down.svg" alt="Land" class="land-down">
			<img src="images/tree-land-down-left-group.svg" alt="tree left down" class="land-down-tree-left">
			<img src="images/tree-land-down-right-group.svg" alt="tree right down" class="land-down-tree-right">
			<img src="images/land-up.svg" alt="land up" class="land-up">
			<img src="images/tree-land-up-left.svg" alt="Tree left up" class="land-up-tree-left">
			<img src="images/tree-land-up-right.svg" alt="Tree right up" class="land-up-tree-right">

		</div>


	</div>
	
</body>
</html>
